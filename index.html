<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism-Calculator</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/input.css">
</head>

<!-- 
border-top: 1px solid rgba(255, 255, 255, 0.2);
border-left: 1px solid rgba(255, 255, 255, 0.2);
box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
//////
background: hsla(179, 67%, 66%, 1);
background: linear-gradient(315deg, hsla(179, 67%, 66%, 1) 0%, hsla(238, 74%, 61%, 1) 100%);
filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#6FE3E1", endColorstr="#5257E5", GradientType=1 );
     -->

<body class="flex justify-center items-center min-h-screen bg-linear-to-r from-[#081028] to-[#172b62]">
    <div class="container w-[305px] rounded-md bg-[rgba(255,255,255,0.05)] border-t border-t-[rgba(255,255,255,0.2)] border-l border-l-[rgba(255,255,255,0.2)] shadow-[5px_5px_30px_rgba(0,0,0,0.2)] grid grid-cols-4 grid-rows-6 *:flex *:justify-center *:items-center *:text-white *:text-[20px] *:cursor-pointer *:border-b *:border-r *:border-b-[rgba(255,255,255,0.05)] *:border-r-[rgba(255,255,255,0.05)] *:hover:not-first:bg-[rgba(255,255,255,0.015)]"
        style="grid-template-rows: 9rem repeat(5, 1fr);">
        <input type="text" class="col-span-4 h-36 p-2.5 overflow-hidden outline-0" readonly>
        <div class="col-span-2 row-start-2 w-[151px] h-[75px]">C</div>
        <div class="col-start-3 row-start-2 w-[75px] h-[75px]">/</div>
        <div class="col-start-4 row-start-2 w-[75px] h-[75px]">*</div>
        <div class="row-start-3 w-[75px] h-[75px]">7</div>
        <div class="row-start-3 w-[75px] h-[75px]">8</div>
        <div class="row-start-3 w-[75px] h-[75px]">9</div>
        <div class="row-start-3 w-[75px] h-[75px]">-</div>
        <div class="w-[75px] h-[75px]">+</div>
        <div class="row-start-4 w-[75px] h-[75px]">4</div>
        <div class="row-start-4 w-[75px] h-[75px]">5</div>
        <div class="row-start-4 w-[75px] h-[75px]">6</div>
        <div class="w-[75px] h-[75px]">3</div>
        <div class="row-start-5 w-[75px] h-[75px]">1</div>
        <div class="row-start-5 w-[75px] h-[75px]">2</div>
        <div class="row-span-2 row-start-5 w-[75px] bg-[rgba(255,255,255,0.05)]">=</div>
        <div class="col-span-2 w-[151px] h-[75px]">0</div>
        <div class="col-start-3 row-start-6 w-[75px] h-[75px]">.</div>
    </div>
</body>

</html>


</html>
